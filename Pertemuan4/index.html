		<div class="container">
			<form id="SubmitBerkas"
			 style="padding-top: 20px;">
					<!--
						nama
						no telp
						email
						alamat
					 -->
				<div class="form-group">
					<label>Nama Lengkap</label>
					<input type="text" class="form-control" placeholder="Tuliskan Nama Lengkap">
				</div>
				<div class="form-group">
					<label>No Telepon</label>
					<input type="number" class="form-control" placeholder="Tuliskan No Telepon">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Tuliskan Nama Email">
				</div>
				<div class="form-group">
					<label>Alamat</label>
					<textarea class="form-control" rows="5"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Simpan</button>
			</form>
			<form class="form-inline" id="formsatubaris" style="padding-top: 30px;">
				<div class="form-group">
					<label style="padding-right: 10px;">Email</label>
					<input style="padding-right:  20px; margin-right: 10px;" type="email" class="form-control">
				</div>
				<div class="form-group">
					<label style="padding-right: 10px;">Password</label>
					<input style="padding-right: 20px; margin-right:10px;" 10px; type="password" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>

			<form class="form-horizontal" id="formHorizontal" style="padding-top: 30px;">
				<div class="form-group row">
					<label class="control-label col-sm-2">Nama Lengkap</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>					
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">Nomor telepon</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>					
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
